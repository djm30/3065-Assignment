name: MaxMin Service

on:
  push:
    branches: [ "master" ]
    paths:
      - "qubgrademe-maxmin/**"
  pull_request:
    branches: [ "master" ]
    paths:
      - "qubgrademe-maxmin/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: qubgrademe-maxmin/

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: ./qubgrademe-maxmin/vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHP Server Locally
      run:  nohup php -t src/ -S 127.0.0.1:9002 > phpd.log 2>&1 &

    - run: PHP_SERVER_PID=$!

    - name: Run test suite
      run: composer run-script test

    - name: Close PHP Server
      run: kill -3 $PHP_SERVER_PID
